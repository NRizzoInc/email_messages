<head>
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/formInterface.css">
    <script type="module" src="../static/js/formProcessor.js"></script>
</head>

<!--Use wrapper to hide the form until the button is clicked-->
<div class="interface-wrapper" id='Texting-Form-Wrapper'>
    <!--Use POST to make site inaccessible and protect data by not adding it to url-->
    <form id='Texting-Form'>
        <div class="row vertical-margins" id="firstname-container">
            <div class="col-25">
                <label for="firstName">First Name</label>
            </div>
            <div class="col-75">
                <input class="input-padding" type="text" id="firstName" name="firstname" placeholder="First name..." autocomplete="on">
            </div>
        </div>
        <div class="row vertical-margins" id="lastname-container">
            <div class="col-25">
                <label for="lastName">Last Name</label>
            </div>
            <div class="col-75">
                <input class="input-padding" type="text" id="lastName" name="lastname" placeholder="Last name..." autocomplete="on">
            </div>
        </div>
        <div class="row vertical-margins" id="email-container">
            <div class="col-25">
                <label for="emailAddress">Email Address</label>
            </div>
            <div class="col-75">
                <input class="input-padding" type="text" id="emailAddress" name="emailAddress" placeholder="Your Email address (leave blank to use default sender)" autocomplete="on">
            </div>
        </div>
        <div class="row vertical-margins" id="password-container">
            <div class="col-25">
                <label for="password">Password</label>
            </div>
            <div class="col-75">
                <input class="input-padding" type="password" id="password" name="password" placeholder="Your Password (leave blank if using default sender)" autocomplete="on">
            </div>
        </div>
        <div class="row vertical-margins" id="message-container">
            <div class="col-25">
                <label for="message">Your Message</label>
            </div>
            <div class="col-75">
                <textarea class="input-padding" id="message" name="message" placeholder="Write something..."
                style="height:200px"></textarea>
            </div>
        </div>
        <!-- Fields only needed for adding a new contact -->
        <div class="row vertical-margins" id="phone-number-container">
            <div class="col-25">
                <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="col-75">
                <input class="input-padding" type="text" id="phoneNumber" name="phoneNumber" placeholder="New contacts phone number..." autocomplete="on">
            </div>
        </div>
        <div class="row vertical-margins" id="carrier-container">
            <div class="col-25">
                <label for="carrier">Phone carrier</label>
            </div>
            <div class="col-75">
                <input class="input-padding" type="text" id="carrier" name="carrier" placeholder="New contacts cell provider(verizon, AT&T, etc...)" autocomplete="on">
            </div>
        </div>
        <div class="row vertical-margins" id="helper-row">
            <div class="col-25"></div>
            <div class="col-75 flex-right-align vertical-center-align-parent">
                <select class="child-shink-fit input-padding vertical-center-align-child" id="email-id-selector">
                    <option id="option-placeholder" value="placeholder" disabled selected>Select email to open</option>
                </select>
                <!--Use submit button's id in js to know when to get data-->
                <input type="button" class="child-shink-fit input-padding vertical-center-align-child" value="Go Back" id="Go-Back-Btn">
                <input type="submit" class="child-shink-fit input-padding vertical-center-align-child" value="Submit" id="Submit-Button">
            </div>
        </div>
        <div class="row vertical-margins" id="terminal-text-container">
            <div class="col-25">
                <label for="terminal-text">Email Message:</label>
            </div>
            <div class="col-75">
                <textarea class="terminal-textarea input-padding" id="terminal-text" name="terminal-text" placeholder="Waiting to fetch email (submit selected option)..." readonly=true></textarea>
            </div>
        </div>
    </form>
</div>
